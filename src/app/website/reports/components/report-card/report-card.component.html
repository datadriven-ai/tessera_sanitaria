<mat-card class="report-card dropShadow darkText">
  <h1 mat-card-title>Report</h1>
  <mat-card-content fxLayout="column">
    <button mat-icon-button id="closeButton" (click)="closeEvent.emit()"><mat-icon>chevron_right</mat-icon></button>
    <div style="max-height: 70vh; overflow-y: scroll">
      <div *ngFor="let d of documents">
        <h4 class="primary-color">{{d.section}}</h4>
        <button mat-button fxLayout="row" class="downloadBox full-width" fxLayoutAlign="start center" *ngFor="let i of d.items" (click)="download(i.url)">
          <div class="box">
            <span  fxFlex="40px" fxLayoutAlign="center center"><mat-icon>download</mat-icon></span>
            <div class="box">
              <span fxFlex>{{i.description}}</span>
            </div>
          </div>
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
