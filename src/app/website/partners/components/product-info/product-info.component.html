<p *ngIf="formArray?.length === 0">Nessun prodotto selezionato</p>
<mat-list class="products-container">
  <mat-list-item *ngFor="let pr of formArray?.controls; let i = index"  class="full-width"
                   [formGroup]="pr">
    <div fxLayout="column" class="full-width" (click)="$event.stopPropagation()">
      <h4> <mat-checkbox [checked]="true" (change)="productRemoved.emit(i)">{{pr.value.categoryDescription + ' - '}} {{pr.value.description}}</mat-checkbox> </h4>
      <div fxLayout="row"  fxLayoutGap="16px" fxLayoutAlign="start center">
        <mat-form-field fxLayoutGap="16px" appearance="outline" fxFlex="100px">
          <mat-label>Ordine</mat-label>
          <input matInput type="number" formControlName="position" (change)="sort()">
        </mat-form-field>
        <mat-form-field fxFlex appearance="outline">
          <mat-label>Descrizione</mat-label>
          <input matInput formControlName="description">
        </mat-form-field>
        <mat-form-field  appearance="outline" fxFlex="120px">
          <mat-label>Prezzo</mat-label>
          <input matInput formControlName="price" min="0" >
          <span matPrefix class="darkLightText mr5">â‚¬</span>
        </mat-form-field>
      </div>
    </div>
  </mat-list-item>
</mat-list>
